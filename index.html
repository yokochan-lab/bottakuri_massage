<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="stylesheet.css">
    <meta charset="utf-8">
    <title>Yoko chan Massage Room</title>
  </head>
  <body>
    <div class="header">
      <div class="header-logo">Yoko chan Massage Room</div>
      <div class="header-list">
        <ul>
          <li>ご案内</li>
          <li>コース紹介</li>
          <li>予約・お問い合わせ</li>
        </ul>
      </div>
    </div>

    <div class="main">
      <div class="copy-container">
        <h1>BEST MASSAGE<br>YOU'VE GOT EVER<span>.</span></h1>

      </div>
      <div class="contents">
        <h3 class="section-title">コースのご紹介</h3>
        <div class="contents-item"><img class ="contents-image" src="https://github.com/yokochan-lab/bottakuri_massage/blob/master/ycmr_head.png?raw=true">
          <p class="menu">頭・かお</p>
          <p class="price">10分　3000円</p></div>
        <div class="contents-item"><img class ="contents-image" src="https://github.com/yokochan-lab/bottakuri_massage/blob/master/ycmr_back.png?raw=true">
          <p class="menu">肩・背中</p>
          <p class="price">10分　6000円</p></div>
        <div class="contents-item"><img class ="contents-image" src="https://github.com/yokochan-lab/bottakuri_massage/blob/master/ycmr_legs.png?raw=true">
          <p class="menu">太もも・ふくらはぎ</p>
          <p class="price">10分　5000円</p></div>
        <div class="contents-item"><img class ="contents-image" src="https://github.com/yokochan-lab/bottakuri_massage/blob/master/ashitsubo_mat.png?raw=true">
          <p class="menu">足裏</p>
          <p class="price">10分　4500円</p></div>
      </div>
      <div class="contact-form">
        <h3 class="section-title">予約・お問い合わせ</h3>
          <div class="forms">
        <p>お名前</p>
        <input>
        <p>メールアドレス</p>
        <input>
        <p>ご希望の時間帯</p>
        <textarea></textarea>
        <br><br>
        <input class="contact-submit" type="submit" value="確認画面へ">
          </div>
      </div>
    </div>

    <div class="footer">
      <div class="footer-logo">Yoko chan Massage Room</div>
      <div class="footer-list">
        <ul>
          <li>秘密の会員ページ</li>
          <li>会員登録のご案内</li>
          <li>よくあるご質問</li>
        </ul>
      </div>
    </div>
  </body>
</html>
